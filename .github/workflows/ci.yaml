name: Sairam Vadladi

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Java Version
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Change permissions
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build
